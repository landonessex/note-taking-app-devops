trigger:
- main

pool:
  name: 'MySelfHostedPool'

variables:
  solution: 'Noteworthy-Backend.sln' 
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # Microsoft JDK 17 path
  JAVA_HOME: 'C:\Program Files\Microsoft\jdk-17.0.14.7-hotspot'

stages:
# BUILD STAGE
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: BuildJob
    displayName: 'Build and Test'
    steps:
    # Configure Java environment
    - task: PowerShell@2
      displayName: 'Setup Java 17 Environment'
      inputs:
        targetType: 'inline'
        failOnStderr: false
        errorActionPreference: 'continue'
        script: |
          Write-Host "Setting up Java environment"
          Write-Host "JAVA_HOME: $env:JAVA_HOME"
          
          # Add Java bin to PATH
          $env:PATH = "$env:JAVA_HOME\bin;$env:PATH"
          Write-Host "##vso[task.setvariable variable=PATH]$env:PATH"
          
          # Verify Java
          Write-Host "Java version:"
          try {
            $javaVersionOutput = & java -version 2>&1
            $javaVersionOutput | ForEach-Object { Write-Host $_ }
            
            # Check if it's Java 17
            $javaVersionString = $javaVersionOutput | Out-String
            if ($javaVersionString -match "version ""17") {
              Write-Host "Java 17 confirmed!"
            } else {
              Write-Warning "Expected Java 17 but found: $javaVersionString"
            }
          } catch {
            Write-Error "Error running java: $_"
          }
    
    # SonarCloud Preparation 
    - task: SonarCloudPrepare@3
      displayName: 'Prepare SonarCloud Analysis'
      inputs:
        SonarCloud: 'SonarCloud-Connection'
        organization: 'landonessex'
        scannerMode: 'cli' 
        projectKey: 'landonessex_note-taking-app-devops'
        projectName: 'Note Taking App'
        extraProperties: |
          # Common properties
          sonar.sources=.
          
          # .NET specific
          sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)/*.trx
          sonar.cs.vscoveragexml.reportsPaths=$(Agent.TempDirectory)/*.xml
          
          # Inclusions/exclusions
          sonar.inclusions=**/*.cs,**/*.js,**/*.jsx,**/*.ts,**/*.tsx
          sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/bin/**,**/obj/**,**/*.json,**/Properties/**,**/wwwroot/**
          
          # Test files
          sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*Test*.cs
          sonar.test.exclusions=**/node_modules/**,**/bin/**,**/obj/**
          
          # Configure logs
          sonar.log.level=DEBUG
    
    # Step 1: Build .NET Backend
    - task: DotNetCoreCLI@2
      displayName: 'Build .NET Backend'
      inputs:
        command: 'build'
        projects: '**/Noteworthy-Backend.csproj'
        arguments: '--configuration $(buildConfiguration)'
    
    # Step 2: Build Frontend
    - task: Npm@1
      displayName: 'Frontend - Install Dependencies'
      inputs:
        command: 'install'
        workingDir: 'Front-Desktop/notes-app'
    
    - task: Npm@1
      displayName: 'Frontend - Build'
      inputs:
        command: 'custom'
        workingDir: 'Front-Desktop/notes-app'
        customCommand: 'run build'
    
    # Run SonarCloud analysis
    - task: SonarCloudAnalyze@3
      displayName: 'Run SonarCloud Analysis'
      timeoutInMinutes: 15
    
    - task: SonarCloudPublish@3
      displayName: 'Publish SonarCloud Quality Gate'
      inputs:
        pollingTimeoutSec: '300'

# DELIVERY STAGE
- stage: Deliver
  displayName: 'Delivery Stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeliverJob
    displayName: 'Package Artifact'
    steps:
    # Package .NET Backend
    - task: DotNetCoreCLI@2
      displayName: 'Publish .NET Backend'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/backend'
        zipAfterPublish: true
    
    # Package Frontend
    - task: CopyFiles@2
      displayName: 'Copy Frontend Files'
      inputs:
        SourceFolder: 'Front-Desktop/notes-app/build'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/frontend'
    
    # Publish Artifacts
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# DEPLOY TO DEV STAGE
- stage: DeployToDev
  displayName: 'Deploy to Dev'
  dependsOn: Deliver
  condition: succeeded()
  jobs:
  - deployment: DeployDev
    displayName: 'Deploy to Dev Environment'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: |
              echo "Deploying to Dev Environment"
              echo "Deploying Backend..."
              echo "Deploying Frontend..."
